<app-navbar></app-navbar>
<div class="container p-4 mb-2 bg" *ngIf="!showStory && !loading && !errorAi">
  <h1 class="text-center text100">Children's Stories</h1>
  <h6 class="text-center mb-5 text200">
    welcome to new platform of Children's Stories Let's discover
  </h6>

  <app-parameters
    (genreChange)="onGenreChange($event)"
    (languageChange)="onLanguageChange($event)"
    (storyLengthChange)="onStoryLengthChange($event)"
  >
    >
  </app-parameters>
  <div *ngIf="msgErr != ''">
    <p class="text-center accent200">{{ msgErr }}</p>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn-generate" (click)="generate()">
      <img class="iconBtn" src="../assets/pics/icon/magic.png" />Imagine
    </button>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
<app-unavailableai *ngIf="errorAi"></app-unavailableai>
<div class="container p-4 mb-4 bg" *ngIf="showStory">
  <div class="d-flex justify-content-center mb-4">
    <button class="btn-generateNew" (click)="newStory()">
      <img class="iconBtn" src="../assets/pics/icon/livre.png" />New Story
    </button>
  </div>
  <div class="d-flex justify-content-center mb-4">
    <button class="btn-read" (click)="readStory()">
      <img class="iconBtn" src="../assets/pics/icon/voix.png" />
    </button>
    <button class="btn-read" (click)="pauseStory()">
      <img class="iconBtn" src="../assets/pics/icon/pause.png" />
    </button>
    <button class="btn-read" (click)="stopStory()">
      <img class="iconBtn" src="../assets/pics/icon/stop.png" />
    </button>
  </div>
  <p class="msgVoice text-center" *ngIf="notif != ''">{{ notif }}</p>
  <h1 class="text-center text100">{{ storyObject.title }}</h1>

  <h6 class="text200">{{ storyObject.story }}</h6>
</div>
<app-footer></app-footer>
