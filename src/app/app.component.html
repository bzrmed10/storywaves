<app-navbar></app-navbar>
<div class="container p-4 mb-2 bg" *ngIf="!showStory && !loading">
  <h1 class="text-center text100">Children's Stories</h1>
  <h6 class="text-center mb-5 text200">
    welcome to new platform of Children's Stories Let's discover
  </h6>

  <app-parameters
    (genreChange)="onGenreChange($event)"
    (languageChange)="onLanguageChange($event)"
    (storyLengthChange)="onStoryLengthChange($event)"
  >
    >
  </app-parameters>

  <div class="d-flex justify-content-center">
    <button
      class="btn-generate"
      (click)="generate()"
      [disabled]="selectedGenre === '' || selectedLanguage === ''"
    >
      <img class="iconBtn" src="../assets/pics/icon/magic.png" />Imagine
    </button>
  </div>
</div>
<div class="loading-message" *ngIf="loading">
  <h5>Hang tight! Your story is being prepared...</h5>
  <h6 class="text200">It'll be worth the wait ðŸ˜Š</h6>
</div>
<div class="loader-container" *ngIf="loading">
  <div class="loader"></div>
</div>
<div class="container p-4 mb-4 bg" *ngIf="showStory">
  <div class="d-flex justify-content-center mb-4">
    <button class="btn-generateNew" (click)="newStory()">
      <img class="iconBtn" src="../assets/pics/icon/livre.png" />New Story
    </button>
    <button class="btn-read" (click)="newStory()">
      <img class="iconBtn" src="../assets/pics/icon/voix.png" />Read
    </button>
  </div>
  <h1 class="text-center text100">{{ storyObject.title }}</h1>

  <h6 class="text200">{{ storyObject.story }}</h6>
</div>
